<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/scss/style.css" />
		<link rel="stylesheet" type="text/css" href="/scss/index.css" />
		<script type="text/javascript" defer src="/js/index.js"></script>
		<title>Average Calc</title>
	</head>

	<body>
		<div id="page-home">
			<div class="aside">
				<img
					src="./assets/img/report-card.jpg"
					alt="logotipo"
					class="logotipo"
				/>
				<!-- <h1 class="logo-title">AverageCALC</h1> -->
			</div>
			<div class="container">
				<header>
					<img src="./assets/img/asp.png" alt="logotipo" class="logotipo" />
					<h3 class="logo-title">AverageCALC</h3>
				</header>
				<main class="content">
					<form method="get">
						<fieldset class="score-group">
							<legend>DISCOVER THE AVERAGE SCORE OF YOUR TESTS</legend>
							<input
								type="number"
								class="average1"
								min="0"
								max="10"
								maxlength="3"
								step="0.01"
								placeholder="1째 score"
								id="a1"
								name="a1"
							/>
							<input
								type="number"
								class="average2"
								min="0"
								max="10"
								maxlength="3"
								step="0.01"
								placeholder="2째 score"
								id="a2"
								name="a2"
							/>
							<input
								type="number"
								class="average3"
								min="0"
								max="10"
								maxlength="3"
								step="0.01"
								placeholder="3째 score"
								id="a3"
								name="a3"
							/>
							<input
								type="number"
								class="average4"
								min="0"
								max="10"
								maxlength="3"
								step="0.01"
								placeholder="4째 score"
								id="a4"
								name="a4"
							/>
							<button
								class="discover js-theme"
								disabled="disabled"
								onclick="showAverage()"
							>
								DISCOVER
							</button>
							<button class="reset" onclick="reset()">RESET</button>

							<label type="text" id="resultAverage" class="isApproved">
								AVERAGE SCORE RESULT
							</label>
						</fieldset>
					</form>
				</main>
				<footer>
					<p><em>Developed by Caroll Carvalho</em></p>
					<p>
						click to see my code
						<a
							href="https://github.com/xccarvalho/average-calculator"
							target="blank"
						>
							<strong>github @xccarvalho</strong>
						</a>
					</p>
				</footer>
			</div>
		</div>
	</body>
</html>
